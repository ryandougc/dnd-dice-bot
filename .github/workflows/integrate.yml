name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test_pull_request:

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
      - run: npm ci
      - run: npm test