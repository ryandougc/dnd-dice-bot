name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.4.1
        with: 
          node-version: 12
          
      - run: npm ci

      - name: Run Jest
        uses: stefanoeb/jest-action@1.0.4